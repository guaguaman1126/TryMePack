<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TryMePack - 全部商品</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #fff;
    }

    .top-bar,
    .bottom-nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: #fff;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
    }

    .top-bar .brand {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .search-bar {
      flex: 1;
      margin: 0 10px;
    }

    .search-bar input {
      width: 100%;
      padding: 8px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    .icon {
      margin-left: 10px;
      position: relative;
      cursor: pointer;
    }

    .icon[data-count="0"]::after {
      display: none;
    }

    .icon::after {
      content: attr(data-count);
      position: absolute;
      top: -5px;
      right: -10px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 10px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      justify-content: space-around;
      box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
    }

    .bottom-nav div {
      text-align: center;
      font-size: 12px;
      cursor: pointer;
    }

    .bottom-nav div.active {
      color: #f66;
    }

    .filter-bar {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      padding: 10px 16px;
      background: #fafafa;
      border-bottom: 1px solid #eee;
    }

    .filter-bar-inner {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      transition: max-height 0.3s;
      overflow: hidden;
      max-height: 500px;
    }

    .filter-bar.collapsed .filter-bar-inner {
      max-height: 0;
    }

    .filter-bar .chip {
      padding: 6px 12px;
      background: #f0f0f0;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .filter-bar .chip.active {
      background: #f66;
      color: #fff;
    }

    .filter-bar .toggle-btn {
      font-size: 14px;
      cursor: pointer;
      user-select: none;
      margin-left: 8px;
    }

    .product-container {
      padding: 10px 16px;
      margin-bottom: 60px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .product-card {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .product-card img {
      width: 100%;
      aspect-ratio: 0.8;
      /* padding-bottom: 100%; */
      object-fit: cover;
    }

    .product-info {
      padding: 8px 12px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .product-info .title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .product-info .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-bottom: 8px;
    }

    .product-info .tag {
      font-size: 12px;
      background: #f0f0f0;
      padding: 2px 6px;
      border-radius: 12px;
    }

    .progress-section {
      width: 100%;
    }

    .progress-bar {
      background: #eee;
      border-radius: 8px;
      overflow: hidden;
      height: 8px;
      margin: 6px 0;
    }

    .progress-bar-fill {
      background: #f66;
      height: 100%;
    }

    .product-card .action-btn {
      width: 100%;
      height: 32px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin-top: auto;
    }

    .product-card .join-btn {
      background: #f66;
      color: #fff;
    }

    .product-card .open-group-btn {
      background: #fff;
      color: #f66;
      border: 1px solid #f66;
    }

    .favorite-icon {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 36px;
      cursor: pointer;
      color: #ccc;
    }

    .favorite-icon.active {
      color: #f66;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #888;
    }

    .empty-state .suggestion {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .empty-state .suggestion .suggestion-card {
      width: 120px;
      border: 1px solid #eee;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
    }

    .empty-state .suggestion .suggestion-card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }

    .empty-state .suggestion .suggestion-card .name {
      font-size: 14px;
      padding: 6px 4px;
    }

    .load-more {
      margin: 20px auto;
      display: block;
      padding: 10px 20px;
      background: #f66;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .back-to-top {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 40px;
      height: 40px;
      background: #f66;
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      display: none;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

  <script>
    document.querySelectorAll('.chip').forEach(chip => {
      chip.addEventListener('click', () => {
        chip.classList.toggle('active');
      });
    });
    document.querySelectorAll('.favorite-icon').forEach(icon => {
      icon.addEventListener('click', () => {
        icon.classList.toggle('active');
        icon.textContent = icon.classList.contains('active') ? '♥' : '♡';
      });
    });
    const filterBar = document.getElementById('filterBar');
    const toggleBtn = document.getElementById('toggleFilter');
    toggleBtn.addEventListener('click', () => {
      filterBar.classList.toggle('collapsed');
      toggleBtn.textContent = filterBar.classList.contains('collapsed') ? '展開篩選' : '收合篩選';
    });
    const backToTopBtn = document.getElementById('backToTopBtn');
    window.addEventListener('scroll', () => {
      backToTopBtn.style.display = window.scrollY > 300 ? 'flex' : 'none';
    });
    backToTopBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
    const loadMoreBtn = document.getElementById('loadMoreBtn');
    loadMoreBtn.addEventListener('click', () => {
      console.log('載入更多商品...');
    });

    document.querySelectorAll("button").forEach(btn => {
            btn.addEventListener("mouseover", () => {
                btn.style.background = "#e05555";
            });
            btn.addEventListener("mouseout", () => {
                btn.style.background = "#f66";
            });
        });
  </script>
